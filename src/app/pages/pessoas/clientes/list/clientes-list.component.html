<div class="table-container">
     
     <mat-form-field appearance="standard">
        <mat-label>Pesquisar cliente...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Felipe" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Position Column -->
            <ng-container matColumnDef="codigopessoa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Pessoa </th>
                <td mat-cell *matCellDef="let row"> {{row.pessoa.codigopessoa}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.pessoa.nome}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="observacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observação </th>
                <td mat-cell *matCellDef="let row"> {{row.observacao}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">Nenhum cliente foi encontrado com a informação "{{input.value}}"</td>
            </tr>
        </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
