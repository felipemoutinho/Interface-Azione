<div [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>{{titulo}}</mat-label>
        <input matInput
            [formControlName]="controlName"
            [name]="controlName">
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">O campo {{titulo}} é obrigatório</mat-error>
    </mat-form-field>
</div>
